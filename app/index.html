<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blue-Hawaii</title>

  <!--build:css css/style.min.css-->
  <link href="/css/lib/bootstrap.css" rel="stylesheet">
  <link href="/css/lib/font-awesome.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  <!--endbuild-->

  <!-- Custom Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" data-anchor="#page-top">Blue Hawaii</a>
      </div>

      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <li class="hidden-nav">
            <a class="page-scroll" data-anchor="#skateboards">Skateboards</a>
          </li>
          <li class="hidden-nav">
            <a class="page-scroll" data-anchor="#surfboards">Surfboards</a>
          </li>
          <li class="hidden-nav">
            <a class="page-scroll" data-anchor="#wetsuits">Wetsuits</a>
          </li>
          <li class="hidden-nav">
            <a class="page-scroll" data-anchor="#rentals">School & Rentals</a>
          </li>
          <li>
            <a class="page-scroll" data-anchor="#about">About</a>
          </li>
          <li>
            <a class="page-scroll" data-anchor="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Landing -->
  <header class="landing">
    <div class="landing-banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 landing-center">
            <h1 class="landing-title">Welcome to Blue Hawaii Surf Shop</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="landing-menu-blocks">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-xs-6 blocks-container-center page-scroll" data-anchor="#skateboards">
            <div class="block-content block-skateboards">
              <div class="block-categorie">
                skateboards
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-6 blocks-container-center page-scroll" data-anchor="#surfboards">
            <div class="block-content block-surfboards">
              <div class="block-categorie">
                surfboards
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-6 blocks-container-center page-scroll" data-anchor="#wetsuits">
            <div class="block-content block-wetsuits">
              <div class="block-categorie">
                wetsuits
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-6 blocks-container-center page-scroll" data-anchor="#rentals">
            <div class="block-content block-rentals">
              <div class="block-categorie">
                surf-school<br/>
                & rentals
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="surfboards"></section>

  <section id="skateboards"></section>

  <section id="wetsuits"></section>

  <section id="rentals"></section>

  <section id="about">

  </section>

  <section id="contact" class="hidden"></section>

</body>
<!--build:js js/script.min.js -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/jquery.easing.js"></script>
<script src="/js/script.js" charset="utf-8"></script>
<!-- endbuild -->

</html>
